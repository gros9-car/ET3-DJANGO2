<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load bootstrap5%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
</head>

<body>
    <div class="container">
        <div class="row row-cols-2 row-cols-md-4 g-3 mt-3" id="catalogo">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $.get("https://perenual.com/api/species-list?page=1&key=sk-6kIV645b99d4cea09859", function (data) {
            $.each(data.data, function (i, item) {
                
                
                $("#catalogo").append('<div class="col">'+
                '<div class="card w-50">'+
                '<img src="' + item.default_image.thumbnail + '" class="card-img-top" alt="Cargando...">'+
                '<div class="card-body">'+
                '<h5 class="card-title">' + item.common_name + '</h5>'+
                '<p class="card-text">'+'$'+ Math.trunc(Math.random() * 1000) +'</p>'+
                '</div>'+
                '</div>'+
                '</div>');

            })
        })
    })
</script>

</html>
